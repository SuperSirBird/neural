<input>

<script>
  // Setup
  
  var inputs = 3;
  var outputs = 3;
  var hiddenlayers = 2;
  var hiddensynapse = 6;
  
  var synapse = {}
  var neuron = {}
  var store = {}
  
  // Create Neurons
  for (i=0;i<2+hiddenlayers;i++) {
    // Define Neuron layer
    neuron["layer" + i] = {};
    
    // If it is generating a hidden layer
    if (i != 0 && i != 1+hiddenlayers) {
      for (var w=0;w<hiddensynapse;w++) {
        neuron["layer" + i]["v" + w] = "n";
      }
    }
    else {
      // If making input
      if (i==0) {
        for (var w=0;w<inputs;w++) {
          neuron["layer" + i]["v" + w] = "n";
        }
      }
      
      // If making output
      if (i==1+hiddenlayers) {
        for (var w=0;w<outputs;w++) {
          neuron["layer" + i]["v" + w] = "n";
        }
      }
    }
  }
  
  // Done creating neuron mesh now create synapse connections
  
  for (i=0;i<1+hiddenlayers;i++) {
    // Define Synapse Layer
    synapse["layer" + i] = {};
    
    for (var w=0;w<Object.keys(neuron["layer" + i]).length;w++) {
      // Define Synapses from start of node
      synapse["layer" + i]["n" + w] = []
      for (var c = 0;c<Object.keys(neuron["layer" + i]).length;c++) { // Create synapses from the start node to all points on next level
        for (var d = 0;c<Object.keys(neuron["layer" + (i+1)]).length;d++) { // All points
          synapse["layer" + i]["n" + w + "n" + d][c] = {"w":0.5,"b":0} // Weight, Bias
        }
      }
    }

  }
  
  // Get synapses by: synapse["layer<layerId>"]["n<node id on layer>"][<connection-from><connection-to>] (will return weight and bias)
  // Get neurons by: neuron["layer<layerId>"]["v<node id on layer>"]
</script>
